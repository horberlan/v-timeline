Documentation:
- changed-files:
  - any-glob-to-any-file: 
    - 'README.md'
    - 'RELEASES.md'
    - 'docs/**/*'

Source Code:
- changed-files:
  - any-glob-to-any-file: 'src/**/*'

Configurations:
- changed-files:
  - any-glob-to-any-file: 
    - 'tsconfig.json'
    - 'vite.config.ts'
    - 'package.json'
    - 'pnpm-lock.yaml'

AnyChange:
- changed-files:
  - any-glob-to-any-file: '**/*'